<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Praticando Display no CSS</h1>
    <h2>Display Block</h2>
    <div style="background: lightblue;height: 20px;
    width: 200px;margin: 0 auto; ">Eu sou um bloco 1</div>
    <br>
    <div style="background: lightblue;height: 20px;
    width: 200px; margin: 0 auto;">Eu sou um bloco 2</div>
    <h2>Display Inline</h2>
     <div style="background:lightcoral;height: 20px;
    width: 200px; display: inline;">Eu sou inline 1</div>
     <div style="background:lightcoral;height: 20px;
    width: 200px;display: inline;">Eu sou inline 2</div>
     <h2>Display Inline-Block</h2>
     <div style="background:rgb(141, 245, 167); height: 20px;
    width: 200px; display: inline-block;">Eu sou inline-block 1</div>
     <div style="background:rgb(141, 245, 167);height: 20px;
    width: 200px;display: inline-block;">Eu sou inline-block 2</div>
</body>
</html>
