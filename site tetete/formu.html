<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite sua nome">

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

        <input type="submit" value="Cadastrar">

        <label for="opcoes">Escolha uma opção:</label>
        <select id="opcoes" name="opcoes">
            <option value="valor1">Opção 1</option>
            <option value="valor2">Opção 2</option>
            <option value="valor3">Opção 3</option>
        </select>

         <input type="radio" name="genero" id="masc" value="masc">
        <label for="masc">Masculino</label>

        <input type="radio" name="genero" id="fem" value="fem">
        <label for="fem">Feminino</label>

        <p>Interesses</p>
        <input type="checkbox" id="academia" name="Interesse" value="academia">
        <label for="academia">Academia</label>
        
        <input type="checkbox" id="futebol" name="Interesse" value="futebol">
        <label for="futebol">Futebol</label>
    </form>
</body>
</html>
