<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        background: rgb(10, 161, 10);
        display: flex;
        padding: 50px;
        justify-content: space-between;
    }

    .flex-box {
        width: 40%;
    }

    .flelex-box {
        width: 40%;
    }
    .flex-box .p1,  .flex-box h1  {
        margin-bottom: 15px;
    }

    .flex-box .p2 {
        margin-bottom: 25px;
    }

    .flex-box a {
        color: black;
        text-decoration: none;
    }
    .wrapper {
        display: flex;
        align-items: center;
        gap: 30px;
    }

    .wrapper .numero {
        font-size: 60px;
    }

</style>
</head>
<body>
    <div class="flex-box">
        <p class="p1">NOSSO TRABALHO</p>
        <h1>Fazemos projetos para mobile Web</h1>
        <p class="p2">se você tem uma grande ideia inovadora e que vai transformar vidas,coloque em prática agora com a gente.</p>
        <a href="#">Saiba Mais</a>
    </div>

   <div class="flelex-box">

        <div class="wrapper">
            <p class="numero">1</p>
            <p class="texto">Experiência do Usuário</p>
        </div>

        <div class="wrapper">
            <p class="numero">2</p>
            <p class="texto">Pagamentos no aplicativo</p>
        </div>

        <div class="wrapper">
            <p class="numero">3</p>
            <p class="texto">Suporte 24h todos os dias</p>
        </div>

   </div>
</body>
</html>
